<!DOCTYPE html><html lang="hi">
<head>
<meta charset="UTF-8">
<title>WARRIOR Shoes – Full Admin Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#fff;color:#000}
header{padding:15px;background:#000;color:#fff;text-align:center}
nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;background:#f5f5f5;padding:10px;position:sticky;top:0;z-index:10}
nav button{padding:10px 15px;border:none;cursor:pointer;border-radius:5px;background:#000;color:#fff}
.section{display:none;padding:20px}
.active{display:block}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}
.card{border:1px solid #ddd;border-radius:8px;padding:10px;text-align:center;position:relative}
.card img{width:100%;height:180px;object-fit:cover}
.out{opacity:.5}
.admin-only{display:none}
.admin-on .admin-only{display:block}
</style>
</head>
<body>
<header>
<h1 id="siteTitle">WARRIOR SHOES</h1>
<p id="siteTag">Best Shoes | VIP Limited</p>
</header><nav>
<button onclick="show('home')">Home</button>
<button onclick="show('normal')">Normal</button>
<button onclick="show('vip')">VIP</button>
<button onclick="show('cart')">Cart</button>
<button onclick="show('admin')">Admin</button>
</nav><div id="home" class="section active">
<h2>Welcome</h2>
<img id="homeImg" style="width:100%">
</div><div id="normal" class="section"><h2>Normal Shoes</h2><div class="products" id="normalProducts"></div></div>
<div id="vip" class="section"><h2>VIP Shoes</h2><div class="products" id="vipProducts"></div></div><div id="cart" class="section">
<h2>Cart</h2>
<div id="cartItems"></div>
<p id="cartTotal"></p>
<button onclick="checkout()">Order on WhatsApp</button>
</div><div id="admin" class="section">
<h2>Admin Panel</h2>
<input type="password" id="adminPass" placeholder="Password">
<button onclick="login()">Login</button>
<div id="adminPanel" class="admin-only">
<hr>
<h3>Site Control</h3>
<input placeholder="Site Title" id="t1"><button onclick="setTitle()">Save</button><br><br>
<input placeholder="Tagline" id="t2"><button onclick="setTag()">Save</button><br><br>
<input type="file" onchange="setHomeImg(this)"><br><br><h3>Add Product</h3>
<input id="pname" placeholder="Name"><br>
<input id="pprice" placeholder="Price"><br>
<select id="pcat"><option value="normal">Normal</option><option value="vip">VIP</option></select><br>
<input type="file" id="pimg"><br>
<button onclick="addProduct()">Add</button><h3>Discount</h3>
<input id="disc" placeholder="Discount %">
<button onclick="setDiscount()">Apply</button>
</div>
</div><script>
const PASS="admin123";
let admin=false;
let discount=+localStorage.getItem('discount')||0;
let cart=[];
let site=JSON.parse(localStorage.getItem('site'))||{title:'WARRIOR SHOES',tag:'Best Shoes | VIP Limited',img:''};
let products=JSON.parse(localStorage.getItem('products'))||{
normal:[],vip:[]
};

function show(id){document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}
function login(){if(adminPass.value===PASS){admin=true;document.body.classList.add('admin-on');adminPanel.style.display='block';}}

function save(){localStorage.setItem('products',JSON.stringify(products));localStorage.setItem('site',JSON.stringify(site));}

function render(){['normal','vip'].forEach(t=>{
let box=document.getElementById(t+'Products');box.innerHTML='';
products[t].forEach((p,i)=>{
box.innerHTML+=`<div class="card ${p.stock===false?'out':''}">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>₹${p.price}</p>
<button onclick="addCart('${t}',${i})" ${p.stock===false?'disabled':''}>Add</button>
${admin?`<button onclick="del('${t}',${i})">Del</button><button onclick="stock('${t}',${i})">Stock</button>`:''}
</div>`;
});
});
}

function addProduct(){
let f=pimg.files[0];
let r=new FileReader();
r.onload=e=>{
products[pcat.value].push({name:pname.value,price:+pprice.value,img:e.target.result,stock:true});
save();render();};
r.readAsDataURL(f);
}
function del(t,i){products[t].splice(i,1);save();render();}
function stock(t,i){products[t][i].stock=!products[t][i].stock;save();render();}
function addCart(t,i){cart.push(products[t][i]);renderCart();}
function renderCart(){let s=0;cartItems.innerHTML='';cart.forEach(c=>{s+=c.price;cartItems.innerHTML+=c.name+'<br>'});let d=s*(discount/100);cartTotal.innerText=`Total ₹${s-d} (Discount ${discount}%)`;}
function checkout(){let n=prompt('Name'),a=prompt('Address'),p=prompt('Phone');let msg=`Order%0A${n}%0A${a}%0A${p}%0ATotal:${cartTotal.innerText}`;location.href='https://wa.me/919558621515?text='+msg;}
function setDiscount(){discount=+disc.value;localStorage.setItem('discount',discount);renderCart();}
function setTitle(){site.title=t1.value;siteTitle.innerText=site.title;save();}
function setTag(){site.tag=t2.value;siteTag.innerText=site.tag;save();}
function setHomeImg(i){let r=new FileReader();r.onload=e=>{site.img=e.target.result;homeImg.src=site.img;save();};r.readAsDataURL(i.files[0]);}

siteTitle.innerText=site.title;siteTag.innerText=site.tag;if(site.img)homeImg.src=site.img;
render();
</script></body>
</html>
