<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>WARRIOR Shoes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#fff;color:#000}
header{padding:15px;background:#000;color:#fff;text-align:center}
nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;background:#f5f5f5;padding:10px}
nav button{padding:10px 15px;border:none;cursor:pointer;border-radius:5px}
.section{display:none;padding:20px}
.active{display:block}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}
.card{border:1px solid #ddd;border-radius:8px;padding:10px;text-align:center}
.card img{width:100%;height:180px;object-fit:cover}
.vip{box-shadow:0 0 15px gold;animation:glow 2s infinite}
@keyframes glow{0%{box-shadow:0 0 5px gold}50%{box-shadow:0 0 20px gold}100%{box-shadow:0 0 5px gold}}
input{width:100%;padding:8px;margin:5px 0}
.admin-only{display:none}

/* Floating WhatsApp */
.whatsapp-float{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:12px 18px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 4px 10px rgba(0,0,0,0.3)
}
</style>
</head>

<body>

<header>
<h1>WARRIOR SHOES</h1>
<p>Strong | Stylish | Limited</p>
<p>

</a>
</p>
</header>

<nav>
<button onclick="show('home')">Home</button>
<button onclick="show('normal')">Normal</button>
<button onclick="show('expensive')">Expensive</button>
<button onclick="show('vip')">VIP</button>
<button onclick="show('cart')">Cart</button>
<button onclick="show('admin')">Admin</button>
</nav>

<div id="home" class="section active">
<h2>Welcome to WARRIOR</h2>
<p>Best custom shoes in Gujarat</p>
<img src="https://source.unsplash.com/1600x500/?shoes,sneakers" style="width:100%">
</div>

<div id="normal" class="section">
<h2>Normal Shoes</h2>
<div class="products" id="normalProducts"></div>
</div>

<div id="expensive" class="section">
<h2>Expensive Shoes</h2>
<div class="products" id="expensiveProducts"></div>
</div>

<div id="vip" class="section">
<h2>VIP Limited Edition</h2>
<div class="products" id="vipProducts"></div>
</div>

<div id="cart" class="section">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<button onclick="checkout()">Buy Now (WhatsApp)</button>
</div>

<div id="admin" class="section">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Password">
<button onclick="loginAdmin()">Login</button>

<div id="adminPanel" class="admin-only">
<h3>Admin Controls</h3>
<p>Click name / price / image to edit</p>
</div>
</div>

<script>
let ADMIN_PASSWORD="admin123";
let cart=[];
let isAdmin=false;

const products={
normal:[
{name:"Warrior Basic",price:499,img:"https://source.unsplash.com/400x400/?shoes"}
],
expensive:[
{name:"Warrior Pro",price:899,img:"https://source.unsplash.com/400x400/?running-shoes"}
],
vip:[
{name:"Warrior VIP Gold",price:1499,img:"https://source.unsplash.com/400x400/?luxury-shoes"},
{name:"Warrior VIP Black",price:1599,img:"https://source.unsplash.com/400x400/?black-shoes"}
]
};

function show(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==="cart")renderCart();
}

function render(){
['normal','expensive','vip'].forEach(type=>{
const box=document.getElementById(type+'Products');
box.innerHTML='';
products[type].forEach((p,i)=>{
box.innerHTML+=`
<div class="card ${type==='vip'?'vip':''}">
<img src="${p.img}" onclick="adminEditImage('${type}',${i})">
<h3 onclick="adminEditName('${type}',${i})">${p.name}</h3>
<p onclick="adminEditPrice('${type}',${i})">â‚¹${p.price}</p>
<button onclick="addToCart('${type}',${i})">Add to Cart</button>
</div>`;
});
});
}

function addToCart(t,i){
cart.push(products[t][i]);
alert("Added to cart");
}

function renderCart(){
let box=document.getElementById("cartItems");
box.innerHTML="";
cart.forEach(p=>{
box.innerHTML+=`<p>${p.name} - â‚¹${p.price}</p>`;
});
}
