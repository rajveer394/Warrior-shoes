</header>

<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('normal')">Normal</button>
<button onclick="showSection('expensive')">Expensive</button>
<button onclick="showSection('vip')">VIP</button>
<button onclick="showSection('cart')">Cart</button>
<button onclick="showSection('admin')">Admin</button>
</nav>

<div id="home" class="section active">
<h2>Welcome to WARRIOR</h2>
<p>Best custom shoes in Gujarat</p>
<img src="https://source.unsplash.com/1600x500/?shoes,sneakers" style="width:100%">
</div>

<div id="normal" class="section">
<h2>Normal Shoes</h2>
<div class="products" id="normalProducts"></div>
</div>

<div id="expensive" class="section">
<h2>Expensive Shoes</h2>
<div class="products" id="expensiveProducts"></div>
</div>

<div id="vip" class="section">
<h2>VIP Limited Edition</h2>
<div class="products" id="vipProducts"></div>
</div>

<div id="cart" class="section">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<button onclick="checkout()">Buy Now (WhatsApp)</button>
</div>

<div id="admin" class="section">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Password">
<button onclick="loginAdmin()">Login</button>
<div id="adminPanel" class="admin-only">
<p>Click product name / price / image to edit</p>
</div>
</div>

<script>
let ADMIN_PASSWORD="admin123";
let isAdmin=false;
let cart=[];

const products={
normal:[
{name:"Warrior Basic",price:499,img:"https://source.unsplash.com/400x400/?shoes"}
],
expensive:[
{name:"Warrior Pro",price:899,img:"https://source.unsplash.com/400x400/?running-shoes"}
],
vip:[
{name:"Warrior VIP Gold",price:1499,img:"https://source.unsplash.com/400x400/?luxury-shoes"},
{name:"Warrior VIP Black",price:1599,img:"https://source.unsplash.com/400x400/?black-shoes"}
]
};

function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==="cart") renderCart();
}

function renderProducts(){
["normal","expensive","vip"].forEach(type=>{
let box=document.getElementById(type+"Products");
box.innerHTML="";
products[type].forEach((p,i)=>{
box.innerHTML+=`
<div class="card ${type==="vip"?"vip":""}">
<img src="${p.img}" onclick="editImage('${type}',${i})">
<h3 onclick="editName('${type}',${i})">${p.name}</h3>
<p onclick="editPrice('${type}',${i})">â‚¹${p.price}</p>
<button onclick="addToCart('${type}',${i})">Add to Cart</button>
</div>`;
});
});
}

function addToCart(type,i){
cart.push(products[type][i]);
alert("Added to cart");
}

function renderCart(){
let box=document.getElementById("cartItems");
box.innerHTML="";
if(cart.length===0){
box.innerHTML="<p>Cart is empty</p>";
return;
}
cart.forEach((p,i)=>{
box.innerHTML+=`<p>${i+1}. ${p.name} - â‚¹${p.price}</p>`;
});
}

function checkout(){
if(cart.length===0){alert("Cart empty");return;}

let name=prompt("Customer Name:");
let phone=prompt("Customer Mobile Number:");
let address=prompt("Full Address:");

if(!name || !phone || !address){
alert("Name, Phone & Address required");
return;
}

let msg="ðŸ›’ NEW ORDER%0A";
msg+="ðŸ‘¤ Name: "+name+"%0A";
msg+="ðŸ“ž Phone: "+phone+"%0A";
msg+="ðŸ  Address: "+address+"%0A%0A";
msg+="ðŸ“¦ Products:%0A";

cart.forEach((p,i)=>{
msg+=(i+1)+". "+p.name+" - â‚¹"+p.price+"%0A";
});

window.open("https://wa.me/919558621515?text="+msg,"_blank");
}

function loginAdmin(){
if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
isAdmin=true;
document.getElementById("adminPanel").style.display="block";
alert("Admin Logged In");
}else{
alert("Wrong password");
}
}

function editName(type,i){
if(!isAdmin)return;
let n=prompt("New product name",products[type][i].name);
if(n){products[type][i].name=n;renderProducts();}
}

function editPrice(type,i){
if(!isAdmin)return;
let p=prompt("New price",products[type][i].price);
if(p){products[type][i].price=p;renderProducts();}
}

function editImage(type,i){
if(!isAdmin)return;
let u=prompt("New image URL");
if(u){products[type][i].img=u;renderProducts();}
}

renderProducts();
</script>
