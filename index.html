<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warrior Shoes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#000;color:#fff;padding:15px;text-align:center;font-size:22px}
img.hero{width:100%;max-height:280px;object-fit:cover}

.container{padding:15px}
.card{background:#fff;padding:10px;margin-bottom:10px;border-radius:6px}
button{padding:8px 12px;margin:4px;border:none;border-radius:4px;background:#000;color:#fff;cursor:pointer}
input,select{padding:8px;margin:4px;width:100%}
.admin{background:#222;color:#fff;padding:10px;margin-top:10px}
.hidden{display:none}
.stock-out{opacity:0.5}
</style>
</head>

<body>

<header>WARRIOR SHOES</header>
<img class="hero" src="home.jpg" alt="Home Image">

<div class="container">

<h3>Products</h3>
<div id="productList"></div>

<h3>Order</h3>
<input id="custName" placeholder="Your Name">
<input id="custPhone" placeholder="Phone Number">
<input id="custAddress" placeholder="Address">
<button onclick="placeOrder()">Order on WhatsApp</button>

<hr>

<div id="loginBox">
<h3>Admin Login</h3>
<input id="adminId" placeholder="Admin ID">
<input id="adminPass" type="password" placeholder="Password">
<button onclick="adminLogin()">Login</button>
</div>

<div id="adminPanel" class="admin hidden">
<h3>Admin Panel</h3>

<input id="pName" placeholder="Product Name">
<input id="pPrice" placeholder="Price">
<select id="pType">
<option>Normal</option>
<option>VIP</option>
<option>Best</option>
</select>
<select id="pStock">
<option value="true">In Stock</option>
<option value="false">Out of Stock</option>
</select>
<input id="pDiscount" placeholder="Discount %">
<button onclick="addProduct()">Add Product</button>

</div>

</div>

<script>
const ADMINS=["admin","admin2"];
const PASS="123";
const WHATSAPP="+919558621515";

let products=JSON.parse(localStorage.getItem("products")||"[]");

function save(){localStorage.setItem("products",JSON.stringify(products));}

function render(){
let html="";
products.forEach((p,i)=>{
html+=`
<div class="card ${!p.stock?'stock-out':''}">
<b>${p.name}</b><br>
â‚¹${p.price} | ${p.type}<br>
Discount: ${p.discount}%<br>
${p.stock?"In Stock":"Out of Stock"}<br>
<button onclick="del(${i})">Delete</button>
</div>`;
});
document.getElementById("productList").innerHTML=html;
}
render();

function addProduct(){
let p={
name:pName.value,
price:pPrice.value,
type:pType.value,
stock:pStock.value==="true",
discount:pDiscount.value||0
};
if(!p.name||!p.price){alert("Fill all");return;}
products.push(p);
save();render();
alert("Product Added");
}

function del(i){
if(confirm("Delete?")){
products.splice(i,1);
save();render();
}
}

function adminLogin(){
if(ADMINS.includes(adminId.value)&&adminPass.value===PASS){
adminPanel.classList.remove("hidden");
loginBox.classList.add("hidden");
}else alert("Wrong Login");
}

function placeOrder(){
let name=custName.value;
let phone=custPhone.value;
let addr=custAddress.value;
if(!name||!phone||!addr){alert("Fill all");return;}

let msg=`Order from ${name}%0APhone: ${phone}%0AAddress: ${addr}`;
window.open(`https://wa.me/${WHATSAPP}?text=${msg}`,"_blank");
}
</script>

</body>
</html>
